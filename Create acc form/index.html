<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="CreateBox">
            <img class="avatar" src="avt.png">
            <h3>Register on Classroom</h3>
            <form>
                <div class="inputBox">
                    <input type="email" name="" placeholder="Email">
                    <span></span>
                </div>
                <div class="inputBox">
                    <input type="fullname" name="" placeholder="Full name">
                    <span></span>
                </div>
                <div class="inputBox">
                    <input type="birth" name="" placeholder="Birthday">
                    <span></span>
                </div>
                
                <div class="inputBox">
                    <input type="password" name="" placeholder="Password">
                    <span></span>
                </div>
                <div class="inputBox">
                    <input type="rePassword" name="" placeholder="Confirm Password">
                    <span></span>
                </div>
                    <input type="submit" name="" value="Create account">
                    <h5>If you have an account:</h5>
                    <input type="submit" name="" value="Login">
            </form>
        </div>
    </body>
</html>
